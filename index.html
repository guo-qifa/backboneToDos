<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Dan's Backbone.js â€¢ TodoMVC</title>
  <link rel="stylesheet" href="assets/index.css">
  <link rel="stylesheet" href="assets/base.css">
</head>
<body>

  <section class="todoapp">
    <header class="header">
      <h1>todos</h1>
      <input class="new-todo" placeholder="What needs to be done?" autofocus>
    </header>

    <section class="main">
      <input class="toggle-all" type="checkbox" id="toggle-all">
      <label for="toggle-all">Mark all as complete</label>
      <ul class="todo-list"></ul>
    </section>

    <footer class="footer"></footer>
  </section>

  <div class="info">
    <p>double-click to edit a todo</p>
    <p>Written by <a href="#">Dan Morrison</a></p>
    <p>Part of <a href="#">TodoMVC</a></p>
  </div>


  <script type="text/template" id="item-template"></script>
  <script type="text/template" id="stats-template"></script>
  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/underscore.js"></script>
  <script src="js/lib/backbone.js"></script>
  <script src="js/lib/backbone.localStorage.js"></script>
  <script src="js/models/todo.js"></script>
  <script src="js/collections/todos.js"></script>
  <script src="js/views/todos.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
